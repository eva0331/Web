<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateY {
            width: 500px;
            height: 500px;
            margin: 100px auto;

            /* 透视 */
            perspective: 150px;
        }

        img {
            width: 500px;
            height: 500px;
            transition: all 2s;  /* 过渡 */
        }

        .rotateY:hover img {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
<div class="rotateY">
    <img src="images/3.jpg" alt=""/>
</div>
</body>
</html>
