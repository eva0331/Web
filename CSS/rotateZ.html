<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateZ {
            width: 500px;
            height: 500px;
            margin: 100px auto;

            /* 透视*/
            perspective: 200px;
        }

        img {
            width: 500px;
            height: 500px;
            transition: all 1s;
        }

        .rotateZ:hover img {
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>
<div class="rotateZ">
    <img src="images/3.jpg" alt=""/>
</div>
</body>
</html>
